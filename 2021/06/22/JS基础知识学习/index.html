comment">//输出 hello word</span></span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">    <span class="comment">//JS代码块用花括号&#123;&#125;括起来，代码块缩进为4个空格</span></span></span><br><span class="line">    &#123;</span><br><span class="line"><span class="javascript">        <span class="comment">//这是JS单行注释</span></span></span><br><span class="line"><span class="javascript">        <span class="comment">//JS单行语句后面用分号;区分</span></span></span><br><span class="line"><span class="javascript">        <span class="built_in">document</span>.write(<span class="string">&quot;Hello World!&quot;</span>);</span></span><br><span class="line"><span class="javascript">        <span class="built_in">document</span>.write(<span class="string">&quot;&lt;h1&gt;标题&lt;/h1&gt;&quot;</span>);</span></span><br><span class="line"><span class="javascript">        <span class="comment">/*相当于c语言中的printf,输出到网页中*/</span></span></span><br><span class="line"><span class="javascript">        <span class="built_in">document</span>.write(<span class="string">&quot;&lt;p&gt;段落&lt;/p&gt;&quot;</span>);</span></span><br><span class="line">        /*</span><br><span class="line"><span class="javascript">        通过JS的<span class="built_in">document</span>.write方法，写入到</span></span><br><span class="line">        html中</span><br><span class="line">        */</span><br><span class="line">    &#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h3 id="二、JS数据类型"><a href="#二、JS数据类型" class="headerlink" title="二、JS数据类型"></a>二、JS数据类型</h3><h4 id="1、变量"><a href="#1、变量" class="headerlink" title="1、变量"></a>1、变量</h4><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">&quot;en&quot;</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">meata</span> <span class="attr">charset</span>=<span class="string">&quot;UTF-8&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">meata</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>变量<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> a;<span class="comment">// 变量申明，JS中没有赋值的变量，默认值为undefined</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> x=<span class="number">1</span>;<span class="comment">//申明变量并赋值</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> y=<span class="number">2</span>;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z=x+y;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> name=<span class="string">&quot;xiaoming&quot;</span>;<span class="comment">/*变量相当于一个容器，可以映射</span></span></span><br><span class="line">           不同数据类型的内容，包括数字、字符串、数组等</span><br><span class="line">            */</span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> age=<span class="number">18</span>;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> b=<span class="number">2</span>,c=<span class="number">3</span>,d=<span class="number">4</span>;<span class="comment">//一个JS语句多个变量的赋值</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> f=<span class="function"><span class="keyword">function</span> <span class="title">myFistFunction</span>(<span class="params"></span>)</span>&#123;<span class="comment">//变量也可以是一个函数</span></span></span><br><span class="line">            &#125;</span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z + <span class="string">&quot;&lt;br&gt;&quot;</span> );<span class="comment">// &lt;br&gt; 代表回车</span></span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(name +<span class="string">&#x27; is &#x27;</span>+ age);<span class="comment">//&#x27; &#x27;引号前需要加空格</span></span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h4 id="2、数字"><a href="#2、数字" class="headerlink" title="2、数字"></a>2、数字</h4><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">&quot;en&quot;</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charest</span>=<span class="string">&quot;UTF-8&quot;</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>JS数字对象<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">            <span class="comment">//JS中数字不分为整数、浮点数等区别，统一为数字对象</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> a=<span class="number">10</span>;<span class="comment">//整数，最多为15</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> b=<span class="number">3.14</span>;<span class="comment">//浮点数</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> c=<span class="number">123e5</span>;<span class="comment">//科学计数法，12300000</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> d=<span class="number">0.1</span>+<span class="number">0.2</span>;<span class="comment">//浮点数在数字前面加0</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> e=<span class="number">0123</span>;<span class="comment">//八进制在数字前面加0</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> f=<span class="number">0x1F</span>;<span class="comment">//十六进制在数字前面加F</span></span></span><br><span class="line"></span><br><span class="line"><span class="javascript">            <span class="comment">//算数运算</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> x=<span class="number">1</span>;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> y=<span class="number">2</span>;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z1=x+y;<span class="comment">//加法运算</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z2=x-y;<span class="comment">//减法运算</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z3=x*y;<span class="comment">//乘法运算</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z4=x/y;<span class="comment">//除法运算</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z5=x%y;<span class="comment">//求余运算</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z6=x++;<span class="comment">//累加运算</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> z7=x--;<span class="comment">//递减运算</span></span></span><br><span class="line"></span><br><span class="line"><span class="javascript">            <span class="comment">//算法方法</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> g=<span class="built_in">parseFloat</span>(<span class="string">&quot;0.123abcdef&quot;</span>);<span class="comment">//把字符串转换成浮点数</span></span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(g + <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> h=<span class="built_in">parseInt</span>(<span class="string">&quot;100px&quot;</span>);<span class="comment">//把字符串转换成整数</span></span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(h+<span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"></span><br><span class="line"><span class="javascript">            <span class="comment">//HTML输出</span></span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z1+ <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z2+ <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z3+ <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z4+ <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z5+ <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z6+ <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.write(z7+ <span class="string">&#x27;&lt;br&gt;&#x27;</span>);</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span>
