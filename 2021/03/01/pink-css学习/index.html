="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">&quot;en&quot;</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">&quot;UTF-8&quot;</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>CSS入门（选择器的使用）<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line"><span class="css">            <span class="comment">/*通配符选择器（全局选择器）*/</span></span></span><br><span class="line"><span class="css">            *&#123;<span class="attribute">margin</span>:<span class="number">0</span>;<span class="attribute">padding</span>:<span class="number">0</span>&#125;</span></span><br><span class="line"><span class="css">            <span class="comment">/*元素选择器（标签选择器，属性选择器）*/</span></span></span><br><span class="line"><span class="css">            <span class="selector-tag">body</span>&#123;<span class="attribute">background-color</span>:<span class="built_in">rgb</span>(<span class="number">11</span>, <span class="number">184</span>, <span class="number">141</span>)&#125;</span></span><br><span class="line"><span class="css">            <span class="selector-tag">h1</span>&#123;<span class="attribute">color</span>:darkturquoise;<span class="attribute">text-align</span>:center&#125;</span></span><br><span class="line"><span class="css">            <span class="comment">/*类选择器（可以使用多次—）*/</span></span></span><br><span class="line"><span class="css">            <span class="selector-class">.jc</span> &#123;<span class="attribute">background-color</span>: red; <span class="attribute">font-size</span>: <span class="number">16px</span>&#125;</span></span><br><span class="line"><span class="css">            <span class="comment">/*id选择器（只能用一次—）*/</span></span></span><br><span class="line"><span class="css">            <span class="selector-id">#jc2</span> &#123;<span class="attribute">background-color</span>: white; <span class="attribute">font-size</span>: <span class="number">20px</span>&#125;</span></span><br><span class="line"><span class="css">            <span class="comment">/*子选择器（匹配子元素，就是父元素下的某一子元素，匹配路径要明确）*/</span></span></span><br><span class="line"><span class="css">            <span class="selector-class">.jc</span> &gt; <span class="selector-class">.jc3</span> &gt; <span class="selector-tag">p</span> &#123;<span class="attribute">color</span>: white&#125;</span></span><br><span class="line"><span class="css">            <span class="comment">/*后代选择器，匹配父元素下的所有该名称的子元素，例如；p  */</span></span></span><br><span class="line"><span class="css">            <span class="selector-id">#jc2</span> <span class="selector-tag">p</span> &#123;<span class="attribute">color</span>: black&#125;</span></span><br><span class="line"><span class="css">            <span class="comment">/*群组选择器 */</span></span></span><br><span class="line"><span class="css">            <span class="selector-id">#jc4</span> , <span class="selector-id">#jc5</span> &#123;<span class="attribute">background-color</span>: indigo&#125;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- 这是一个CSS例子 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">h1</span>&gt;</span>CSS入门测试<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">h2</span>&gt;</span>CSS入门测试<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;jc&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;jc3&quot;</span>&gt;</span></span><br><span class="line">                <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">                <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">                <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;jc2&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;jc4&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">hr</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;jc5&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>CSS可以对HTML内容进行&quot;修饰&quot;，最新版本是CSS3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h3 id="css背景"><a href="#css背景" class="headerlink" title="css背景"></a>css背景</h3><ul>
<li><p>调整图片位置的方法</p>
<p>右键背景图片-检查-elemnet-点击图片代码</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line">    body </span><br><span class="line">    &#123;</span><br><span class="line"><span class="css">        <span class="comment">/*选择背景图片，url里面是图片所在的地址*/</span></span></span><br><span class="line">        background-image:url(&quot;image/css3.jpg&quot;);</span><br><span class="line"><span class="css">        <span class="comment">/*确定背景图片是否重复使用，no-repeat不重复*/</span></span></span><br><span class="line">        background-repeat: no-repeat;</span><br><span class="line"><span class="css">        <span class="comment">/*选择背景图片所在的位置*/</span></span></span><br><span class="line">        background-position: center 100px;</span><br><span class="line"><span class="css">        <span class="comment">/*确定背景图片是否跟着鼠标滚轮移动或者固定不动*/</span></span></span><br><span class="line">        background-attachment: fixed;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br></pre></td></tr></table></figure>

</ul>
