写规范</span></span><br><span class="line"></span><br><span class="line"><span class="number">1</span>&gt;<span class="number">2</span><span class="comment">#可以省略prit</span></span><br><span class="line"><span class="keyword">print</span> ( <span class="number">1</span> &gt; <span class="number">2</span> )  <span class="comment">#这种型式也可以输出</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#boolean型数字</span></span><br><span class="line"><span class="number">1</span>&gt;<span class="number">2</span></span><br><span class="line"><span class="number">10</span>&lt;<span class="number">20</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">1</span> &gt; <span class="number">2</span>)  <span class="comment"># False为布尔值,等价于0,()为英文状态下的</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">10</span> &lt; <span class="number">20</span> ) <span class="comment"># True为布尔值,等价于1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#复数</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">1.11</span> + <span class="number">2j</span>)</span><br><span class="line"><span class="keyword">print</span> (<span class="number">2.33</span> - <span class="number">8.5j</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#浮点数（小数）</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">1.5</span> ) <span class="comment"># 正小数</span></span><br><span class="line"><span class="keyword">print</span> <span class="number">-1.2233</span>  <span class="comment"># 负小数</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">10.2e99</span>)  <span class="comment"># 复杂小数(科学计数法)</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">31.5e-12</span> ) <span class="comment"># 复杂小数(科学计数法)</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">0.1</span>+<span class="number">0.1</span>+<span class="number">0.1</span><span class="number">-0.3</span>)  <span class="comment"># 小数计算不精确例子</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 数值计算函数 不要加print</span></span><br><span class="line">abs(<span class="number">-10</span>)  <span class="comment"># 求绝对值</span></span><br><span class="line">pow(<span class="number">2</span>, <span class="number">5</span>)  <span class="comment"># 指数运算</span></span><br><span class="line">round(<span class="number">3.45</span>)  <span class="comment"># 四舍五入,返回与第一个参数最接近的整数</span></span><br><span class="line">round(<span class="number">3.5</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 类型转换函数</span></span><br><span class="line">int(<span class="number">1.1</span>)  <span class="comment"># 转换为整数</span></span><br><span class="line">complex(<span class="number">1</span>)  <span class="comment"># 转换为复数</span></span><br><span class="line">float(<span class="number">1</span>)  <span class="comment"># 转换为浮点数</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 进制转换函数</span></span><br><span class="line">hex(<span class="number">255</span>)  <span class="comment"># 转换为16进制</span></span><br><span class="line">oct(<span class="number">255</span>)  <span class="comment"># 转换为8进制</span></span><br><span class="line">bin(<span class="number">3</span>)  <span class="comment"># 转换为2进制</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ASCII转换函数</span></span><br><span class="line">ord(<span class="string">&#x27;a&#x27;</span>)</span><br><span class="line">ord(<span class="string">&#x27;A&#x27;</span>)</span><br><span class="line">chr(<span class="number">97</span>)</span><br><span class="line">chr(<span class="number">65</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#整数</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">10</span>)  <span class="comment"># 正整数</span></span><br><span class="line"><span class="keyword">print</span> <span class="number">-10</span>  <span class="comment"># 负整数</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">0x2f</span>)  <span class="comment"># 十六进制</span></span><br><span class="line"><span class="keyword">print</span> (<span class="number">0o12</span>)  <span class="comment"># 八进制</span></span><br></pre></td></tr></table></figure>

            PhotoSwipe keeps only 3 of them in the DOM to save memory.

                <div class="pswp__counter"></div>
